<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare Financiară</title>
    <style>
        body {
            background-color: #ADD8E6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ADD8E6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease;
            border: 2px solid #ADD8E6;
            width: calc(100% - 40px);
        }

        .section:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        input[type="text"], input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00008B;
            border-radius: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        input[type="text"]:focus, input[type="submit"]:focus {
            transform: scale(1.1);
        }

        input[type="submit"] {
            background-color: #4682B4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: #4682B4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e6f0ff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00008B;
            border-radius: 5px;
        }

        .animate-fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .animate-slide-in {
            animation: slideIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2 class="animate-fade-in">Gestionare Financiară</h2>
            <h3 class="animate-fade-in">Valoarea Totală:</h3>
            <input type="text" id="totalValue" placeholder="Valoare Totală" class="animate-slide-in">
            <ul id="divisionValueList" class="animate-fade-in"></ul>
        </div>

        <div class="section">
            <h2 class="animate-fade-in">Adăugați categorie</h2>
            <div class="form-group">
                <label for="divisionName" class="animate-fade-in">Nume:</label>
                <input type="text" id="divisionName" placeholder="Nume categorie" class="animate-slide-in">
            </div>
            <div class="form-group">
                <label for="percentage" class="animate-fade-in">Procentaj:</label>
                <input type="text" id="percentage" placeholder="Procentaj" class="animate-slide-in">
            </div>
            <input type="submit" value="Adaugă Diviziune" id="addDivision" class="animate-fade-in">
        </div>

        <div class="section">
            <h2 class="animate-fade-in">Diviziuni Salvate</h2>
            <ul id="savedDivisionsList" class="animate-fade-in"></ul>
            <input type="submit" value="Salvează Diviziunile Ca Șablon" id="saveTemplate" class="animate-fade-in">
        </div>
    </div>

    <script>
        const addButton = document.getElementById('addDivision');
        const saveButton = document.getElementById('saveTemplate');
        const divisionList = document.getElementById('divisionValueList');
        const savedTemplateList = document.getElementById('savedDivisionsList');

        addButton.addEventListener('mouseover', function () {
            this.style.backgroundColor = '#5a9bd3';
            this.style.color = 'white';
        });

        addButton.addEventListener('mouseout', function () {
            this.style.backgroundColor = '#4682B4';
            this.style.color = 'white';
        });

        document.querySelectorAll('.section').forEach(section => {
            section.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.02)';
            });

            section.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1)';
            });
        });

        addButton.addEventListener('click', addDivision);
        document.getElementById('percentage').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                addDivision();
            }
        });

        function addDivision() {
            const totalValue = parseFloat(document.getElementById('totalValue').value);
            const name = document.getElementById('divisionName').value.trim();
            const percent = parseFloat(document.getElementById('percentage').value);

            if (!name || isNaN(percent) || isNaN(totalValue)) return;

            const value = Math.floor((totalValue * percent) / 100);
            const li = document.createElement('li');
            li.textContent = `${name}: ${value} (${percent}%)`;
            divisionList.appendChild(li);

            saveToLocalStorage(name, percent);
            document.getElementById('divisionName').value = '';
            document.getElementById('percentage').value = '';
        }

        function saveToLocalStorage(name, percent) {
            const saved = JSON.parse(localStorage.getItem('divisions')) || [];
            saved.push({ name, percent });
            localStorage.setItem('divisions', JSON.stringify(saved));
        }

        function loadFromLocalStorage() {
            const saved = JSON.parse(localStorage.getItem('divisions')) || [];
            const totalValue = parseFloat(document.getElementById('totalValue').value) || 0;
            divisionList.innerHTML = '';
            saved.forEach(item => {
                const value = Math.floor((totalValue * item.percent) / 100);
                const li = document.createElement('li');
                li.textContent = `${item.name}: ${value} (${item.percent}%)`;
                divisionList.appendChild(li);
            });
        }

        function saveDivisionTemplate() {
            const items = [];
            document.querySelectorAll('#divisionValueList li').forEach(li => {
                const match = li.textContent.match(/^(.*): [\d]+ \(([\d.]+)%\)$/);
                if (match) {
                    items.push({
                        name: match[1],
                        percentage: parseFloat(match[2])
                    });
                }
            });
            localStorage.setItem('divisionTemplate', JSON.stringify(items));
            displaySavedTemplate();
        }

        function displaySavedTemplate() {
            savedTemplateList.innerHTML = '';
            const saved = JSON.parse(localStorage.getItem('divisionTemplate')) || [];
            saved.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name}: ${item.percentage}%`;
                savedTemplateList.appendChild(li);
            });
        }

        saveButton.addEventListener('click', saveDivisionTemplate);

        window.onload = function () {
            loadFromLocalStorage();
            displaySavedTemplate();
        };
    </script>
</body>
</html>
