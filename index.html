<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Personal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans">
  <div class="relative w-full h-screen bg-black overflow-hidden">
    <!-- Fundal imagine cu mixer digital -->
    <div class="absolute inset-0 z-0">
      <img
        src="images/mixer.avif"
        alt="Mixer digital"
        class="w-full h-full object-cover"
      />
      <!-- Gradient opac peste imagine -->
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-70"></div>
    </div>

    <!-- Cercul cu poza din mijloc -->
    <div class="relative z-10 flex items-center justify-center h-full">
      <div class="w-48 h-48 rounded-full overflow-hidden border-4 border-white shadow-lg">
        <img
          src="https://via.placeholder.com/300x300.png?text=Poza+ta"
          alt="Poza ta"
          class="w-full h-full object-cover"
        />
      </div>
    </div>

    <!-- Text pe partea opaca -->
    <div class="absolute bottom-0 w-full z-10 text-white p-8 text-center">
      <h1 class="text-3xl font-bold mb-4">Bine ai venit pe blogul meu</h1>
      <p class="text-lg max-w-2xl mx-auto">
        Aici scriu despre pasiunea mea pentru muzică, tehnologie și tot ce mă inspiră. Rămâi pe aproape pentru articole, proiecte și gânduri personale.
      </p>
    </div>
  </div>
</body>
</html>
