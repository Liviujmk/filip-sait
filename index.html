<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare financiară</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="flex">
            <h1 id="page-title">Gestionare financiară</h1>
        </div>
        <div class="flex int">
            <label for="Suma">Introdu o suma</label>
            <input type="number" id="inp">
            <button id="btn">Calculează </button>
        </div>
        <div class="flex suma">
            <div class="f">
                <h3>zeciuiala:</h3>
                <!--<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Fphoto%2F13760813-one-tenth-or-tithe-is-basis-on-which-bible-teaches-us-to-give-one-tenth-of-first-fruit-to-god-coins-with-holy-bible-biblical-concept-of-christian-offering-generosity-and-giving-tithes-in-church&psig=AOvVaw3we-nTF0WaUVNeZZLQo5-Q&ust=1708168109449000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCMCq6pzcr4QDFQAAAAAdAAAAABAE" alt="alternatetext" width="120" height="120">-->
                <span class="suma" id="zc"></span>

            </div>
            <div class="f">
                <h3> economiile:</h3>
                <!--<img src="economii.jpg" alt="alternatetext" width="120" height="120">-->
                <span class="suma" id="ec"></span>

            </div>
            <div class="f">
                <h3>cheltielile:</h3>
               <!-- <img src="cheltuieli.jpg" alt="alternatetext" width="120" height="120">-->
                <span class="suma" id="ch"></span>

            </div>
            <div class="f">
                <h3>investitii:</h3>
                <!--<img src="cheltuieli.jpg" alt="alternatetext" width="120" height="120">-->
                <span class="suma" id="inv"></span>

            </div>
        </div>

        <script>
            const input = document.getElementById("inp")
            const btn = document.getElementById("btn")
            const zc = document.getElementById("zc")
            const ec = document.getElementById("ec")
            const ch = document.getElementById("ch")
            const inv = document.getElementById("inv")
            btn.addEventListener("click", () => {
                let val = input.value
                zc.textContent = val * 0.2;
                ec.textContent = val * 0.2;
                ch.textContent = val * 0.2;
                inv.textContent = val * 0.4;

            })
        </script>

    </body>

</html>
