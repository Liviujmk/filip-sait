<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare financiară</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="flex">
            <h1 id="page-title">Gestionare financiară</h1>
        </div>
        <div class="flex int">
            <label for="Suma">Introdu o suma</label>
            <input type="number" id="inp">
            <button id="btn">Calculează </button>
        </div>
        <div class="flex suma">
            <div class="f">
                <h3>zeciuiala:</h3>
                <span class="suma" id="zc"></span>

            </div>
            <div class="f">
                <h3> economiile:</h3>
                <span class="suma" id="ec"></span>

            </div>
            <div class="f">
                <h3>cheltielile:</h3>
                <span class="suma" id="ch"></span>

            </div>
            <div class="f">
                <h3>investitii:</h3>
                <span class="suma" id="inv"></span>

            </div>
        </div>

        <script>
            const input = document.getElementById("inp")
            const btn = document.getElementById("btn")
             zc = document.getElementById("zc")
             ec = document.getElementById("ec")
             ch = document.getElementById("ch")
             inv = document.getElementById("inv")
            btn.addEventListener("click", () => {
                let val = input.value
                zc.textContent = val * 0.2;
                ec.textContent = val * 0.2;
                ch.textContent = val * 0.2;
                inv.textContent = val * 0.4;

            })
        </script>
        <script>
            function handleKeyPress(event) {
                if (event.key === 'Enter') {
                    document.getElementById("btn").click();
                }
            }
        </script>

    </body>

</html>
