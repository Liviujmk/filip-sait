<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestionare Financiară</title>
    <style>
        body {
            background-color: #ADD8E6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            background-color: #ADD8E6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ADD8E6;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            width: calc(100% - 40px);
        }

        .section:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }

        .form-group {
            margin-bottom: 10px;
        }

        input[type="text"], input[type="submit"], button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00008B;
            border-radius: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        input[type="text"]:focus, input[type="submit"]:focus, button:focus {
            transform: scale(1.1);
        }

        input[type="submit"], button {
            background-color: #4682B4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: white;
            color: #4682B4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e6f0ff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00008B;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Diviziuni Salvate -->
        <div class="section">
            <h2>Diviziuni Salvate</h2>
            <ul id="savedDivisionsList"></ul>
            <input type="submit" value="Salvează Diviziunile Ca Șablon" id="saveTemplate">
            <button id="clearTemplate">Șterge Șablonul</button>
            <button id="exportTemplate">Exportă ca JSON</button>
        </div>

        <!-- Total și calcul -->
        <div class="section">
            <h2>Gestionare Financiară</h2>
            <h3>Valoarea Totală:</h3>
            <input type="text" id="totalValue" placeholder="Valoare Totală">
            <ul id="divisionValueList"></ul>
        </div>

        <!-- Adăugare categorie -->
        <div class="section">
            <h2>Adăugați categorie</h2>
            <div class="form-group">
                <label for="divisionName">Nume:</label>
                <input type="text" id="divisionName" placeholder="Nume categorie">
            </div>
            <div class="form-group">
                <label for="percentage">Procentaj:</label>
                <input type="text" id="percentage" placeholder="Procentaj">
            </div>
            <input type="submit" value="Adaugă Diviziune" id="addDivision">
        </div>

    </div>

    <script>
        const addButton = document.getElementById('addDivision');
        const saveButton = document.getElementById('saveTemplate');
        const clearButton = document.getElementById('clearTemplate');
        const exportButton = document.getElementById('exportTemplate');
        const totalInput = document.getElementById('totalValue');
        const divisionList = document.getElementById('divisionValueList');
        const savedTemplateList = document.getElementById('savedDivisionsList');

        addButton.addEventListener('click', addDivision);
        document.getElementById('percentage').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') addDivision();
        });

        totalInput.addEventListener('input', updateDivisionValues);

        function addDivision() {
            const name = document.getElementById('divisionName').value.trim();
            const percent = parseFloat(document.getElementById('percentage').value);
            if (!name || isNaN(percent)) return;

            const saved = JSON.parse(localStorage.getItem('divisionTemplate')) || [];
            saved.push({ name, percentage: percent });
            localStorage.setItem('divisionTemplate', JSON.stringify(saved));

            document.getElementById('divisionName').value = '';
            document.getElementById('percentage').value = '';
            updateDivisionValues();
            displaySavedTemplate();
        }

        function updateDivisionValues() {
            const total = parseFloat(totalInput.value);
            const saved = JSON.parse(localStorage.getItem('divisionTemplate')) || [];
            divisionList.innerHTML = '';
            if (isNaN(total)) return;

            saved.forEach(item => {
                const amount = Math.floor((total * item.percentage) / 100);
                const li = document.createElement('li');
                li.textContent = `${item.name}: ${amount} (${item.percentage}%)`;
                divisionList.appendChild(li);
            });
        }

        function saveDivisionTemplate() {
            alert("Șablonul este deja salvat automat.");
        }

        function clearDivisionTemplate() {
            localStorage.removeItem('divisionTemplate');
            savedTemplateList.innerHTML = '';
            divisionList.innerHTML = '';
            alert("Șablonul a fost șters.");
        }

        function exportDivisionTemplate() {
            const saved = JSON.parse(localStorage.getItem('divisionTemplate')) || [];
            const blob = new Blob([JSON.stringify(saved, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "diviziuni.json";
            link.click();
        }

        function displaySavedTemplate() {
            const saved = JSON.parse(localStorage.getItem('divisionTemplate')) || [];
            savedTemplateList.innerHTML = '';
            saved.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name}: ${item.percentage}%`;
                savedTemplateList.appendChild(li);
            });
        }

        saveButton.addEventListener('click', saveDivisionTemplate);
        clearButton.addEventListener('click', clearDivisionTemplate);
        exportButton.addEventListener('click', exportDivisionTemplate);

        window.onload = function () {
            displaySavedTemplate();
            updateDivisionValues();
        };
    </script>
</body>
</html>
